		<h1>ScreenJournal</h1>
		
		<p>ScreenJournal is tiny Windows program that takes screenshots in certain intervals to help track your work day.</p>

		<h2>Requirements</h2>
		<ul>
			<li><a href='http://www.go-mono.com/mono-downloads/download.html'>Gtk#</a></li>
		</ul>


		<h2>Download</h2>
        <p>
        Load <a href='http://dl.dropbox.com/u/2729284/screenjournal/screenjournal-installer.msi'>screenjournal-installer.msi</a>. 
        Source can be found from <a href='http://github.com/raspi/screenjournal'>GitHub</a>.
        Report possible bugs to <a href='http://github.com/raspi/screenjournal/issues'>issues page</a>.
        </p>
